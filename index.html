<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Documents Dashboard</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    <style>
      html,body{font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
      .card-hover:hover{transform: translateY(-6px); box-shadow: 0 10px 25px rgba(16,24,40,0.06);} 
      .truncate-2 {display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden}
      #sidebar {transition: transform 0.3s ease;}
      #sidebar.closed {transform: translateX(-100%);}
      @media (max-width: 640px) {
        #mobile-add {position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 50;}
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 min-h-screen text-slate-800 dark:text-slate-200">

    <!-- Topbar -->
    <header class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Left -->
          <div class="flex items-center gap-3">
            <button id="menu-btn" class="sm:hidden p-2 rounded-md bg-slate-100 dark:bg-slate-700">☰</button>
            <h1 class="text-base sm:text-lg font-semibold">📂 MyDocs</h1>
          </div>

          <!-- Search desktop -->
          <div class="hidden sm:flex items-center bg-slate-100 dark:bg-slate-700 rounded-full p-2 pl-3 pr-3 gap-2">
            <input id="top-search" type="search" placeholder="Search documents..." class="bg-transparent outline-none text-sm" />
          </div>

          <!-- Right -->
          <div class="flex items-center gap-3">
            <button id="dark-toggle" class="p-2 rounded-md bg-slate-100 dark:bg-slate-700">🌙</button>
            <button id="add-btn" class="hidden sm:block bg-indigo-600 text-white px-3 py-2 rounded-lg shadow hover:bg-indigo-700 transition">+ Add Document</button>
            <img src="https://artfiles.alphacoders.com/113/thumb-113116.jpg" alt="you" class="h-9 w-9 rounded-full border"/>
          </div>
        </div>
      </div>
    </header>

    <div class="flex max-w-7xl mx-auto">
      <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30"></div>

      <!-- Sidebar -->
      <aside id="sidebar" class="fixed sm:static top-0 left-0 h-full sm:h-auto w-64 sm:w-auto bg-white dark:bg-slate-800 rounded-r-2xl sm:rounded-2xl p-5 shadow-sm closed sm:transform-none z-40">
        <h3 class="text-sm font-semibold text-slate-600 dark:text-slate-300 mb-3">Categories</h3>
        <nav class="space-y-2">
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-cat="all">📁 All Documents</button>
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-cat="school">🎓 School Docs</button>
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-cat="govt">🆔 Govt IDs</button>
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700" data-cat="other">📄 Other Docs</button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h2 class="text-xl sm:text-2xl font-semibold">Documents</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400">Organize school, government and other documents in one place.</p>
          </div>
        </div>

        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
        <div id="empty" class="hidden text-center mt-8">
          <p class="text-slate-500 dark:text-slate-400">No documents found. Click <span class="font-medium">Add Document</span> to get started.</p>
        </div>
      </main>
    </div>

    <!-- Floating add -->
    <button id="mobile-add" class="sm:hidden bg-indigo-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-indigo-700">+ Add</button>

    <script>
      const initialDocuments = [
        {id:1,title:'10th Marksheet',category:'school',subcat:'10th',link:'#',download:'#',created:'2024-11-01'},
        {id:2,title:'12th Marksheet',category:'school',subcat:'12th',link:'#',download:'#',created:'2024-12-02'},
        {id:3,title:'Aadhaar Card',category:'govt',subcat:'aadhaar',link:'#',download:'#',created:'2023-02-14'},
        {id:4,title:'PAN Card',category:'govt',subcat:'pan',link:'#',download:'#',created:'2022-09-05'},
        {id:5,title:'Resume - Vikas Sharma',category:'other',subcat:'resume',link:'#',download:'#',created:'2025-06-22'},
        {id:6,title:'Gaget Certificate',category:'other',subcat:'certificate',link:'#',download:'#',created:'2025-07-01'},
      ];

      let state = {docs: initialDocuments, filter:'all'};
      const el=id=>document.getElementById(id);
      const grid=el('grid'), empty=el('empty'), sidebar=el('sidebar'), overlay=el('overlay');

      function getIcon(s){
        const map={'10th':'🎓','12th':'🎓','aadhaar':'🆔','pan':'💳','resume':'📄','certificate':'📜'};
        return map[s]||'📁';
      }

      function renderGrid(){
        grid.innerHTML='';
        const docs = state.filter==='all' ? state.docs : state.docs.filter(d=>d.category===state.filter);
        if(docs.length===0){empty.classList.remove('hidden');return;}
        empty.classList.add('hidden');
        docs.forEach(doc=>{
          grid.innerHTML+=`
          <div class="bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm card-hover transition transform">
            <div class="flex items-start justify-between gap-3 flex-wrap">
              <div class="flex items-start gap-3">
                <div class="h-12 w-12 rounded-lg bg-slate-50 dark:bg-slate-700 flex items-center justify-center text-2xl">${getIcon(doc.subcat)}</div>
                <div>
                  <h3 class="font-semibold text-base">${doc.title}</h3>
                  <p class="text-xs text-slate-500 dark:text-slate-400">${doc.subcat} • ${doc.category}</p>
                </div>
              </div>
              <div class="flex gap-2 mt-2 sm:mt-0">
                <a href="${doc.link}" target="_blank" class="text-indigo-600 dark:text-indigo-400 font-medium text-sm px-3 py-1 rounded-md border border-indigo-200 dark:border-indigo-700">View</a>
                <a href="${doc.download}" target="_blank" class="text-sm bg-indigo-600 text-white px-3 py-1 rounded-md">Download</a>
              </div>
            </div>
            <div class="mt-3"><span class="text-xs text-slate-400">Added: ${doc.created}</span></div>
          </div>`;
        });
      }

      document.addEventListener('DOMContentLoaded',()=>{
        renderGrid();

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn=>{
          btn.addEventListener('click',()=>{
            state.filter=btn.dataset.cat;
            renderGrid();
            sidebar.classList.add('closed');overlay.classList.add('hidden');
          });
        });

        // Sidebar mobile toggle
        el('menu-btn').addEventListener('click',()=>{sidebar.classList.toggle('closed');overlay.classList.toggle('hidden');});
        overlay.addEventListener('click',()=>{sidebar.classList.add('closed');overlay.classList.add('hidden');});

        // Dark mode toggle
        const darkToggle=el('dark-toggle');
        function setDark(dark){
          document.documentElement.classList.toggle('dark',dark);
          localStorage.setItem('darkmode',dark?'on':'off');
          darkToggle.textContent=dark?'☀️':'🌙';
        }
        setDark(localStorage.getItem('darkmode')==='on');
        darkToggle.addEventListener('click',()=>setDark(!document.documentElement.classList.contains('dark')));
      });
    </script>
  </body>
</html>
