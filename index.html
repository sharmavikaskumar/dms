<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Documents Dashboard</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,body{font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
      .card-hover:hover{transform: translateY(-6px); box-shadow: 0 10px 25px rgba(16,24,40,0.06);} 
      .truncate-2 {display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden}

      /* Sidebar mobile */
      #sidebar {
        transition: transform 0.3s ease;
      }
      #sidebar.hidden {
        transform: translateX(-100%);
      }

      /* Floating button mobile */
      @media (max-width: 640px) {
        #mobile-add {
          position: fixed;
          bottom: 1.5rem;
          right: 1.5rem;
          z-index: 50;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- Topbar -->
    <header class="bg-white border-b sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Left -->
          <div class="flex items-center gap-3">
            <!-- Hamburger for mobile -->
            <button id="menu-btn" class="sm:hidden p-2 rounded-md bg-slate-100">
              ‚ò∞
            </button>
            <h1 class="text-base sm:text-lg font-semibold">üìÇ MyDocs</h1>
          </div>

          <!-- Search desktop -->
          <div class="hidden sm:flex items-center bg-slate-100 rounded-full p-2 pl-3 pr-3 gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1111.293 3.293l3.207 3.207a1 1 0 01-1.414 1.414l-3.207-3.207A6 6 0 012 8z" clip-rule="evenodd" /></svg>
            <input id="top-search" type="search" placeholder="Search documents..." class="bg-transparent outline-none text-sm" />
          </div>

          <!-- Right -->
          <div class="flex items-center gap-3">
            <button id="add-btn" class="hidden sm:block bg-indigo-600 text-white px-3 py-2 rounded-lg shadow hover:bg-indigo-700 transition">+ Add Document</button>
            <img src="https://artfiles.alphacoders.com/113/thumb-113116.jpg" alt="you" class="h-9 w-9 rounded-full border"/>
          </div>
        </div>
      </div>
    </header>

    <div class="flex max-w-7xl mx-auto">
      <!-- Sidebar -->
      <aside id="sidebar" class="fixed sm:static top-16 left-0 h-full sm:h-auto w-64 sm:w-auto bg-white rounded-r-2xl sm:rounded-2xl p-5 shadow-sm hidden sm:block z-40">
        <h3 class="text-sm font-semibold text-slate-600 mb-3">Categories</h3>
        <nav class="space-y-2">
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-50" data-cat="all">üìÅ All Documents</button>
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-50" data-cat="school">üéì School Docs</button>
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-50" data-cat="govt">üÜî Govt IDs</button>
          <button class="category-btn w-full flex items-center gap-3 text-sm p-3 rounded-lg hover:bg-slate-50" data-cat="other">üìÑ Other Docs</button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex items-center justify-between mb-4">
          <div>
            <h2 class="text-xl sm:text-2xl font-semibold">Documents</h2>
            <p class="text-sm text-slate-500">Organize school, government and other documents in one place.</p>
          </div>
        </div>

        <!-- Grid -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>

        <!-- empty state -->
        <div id="empty" class="hidden text-center mt-8">
          <p class="text-slate-500">No documents found. Click <span class="font-medium">Add Document</span> to get started.</p>
        </div>
      </main>
    </div>

    <!-- Floating button for mobile -->
    <button id="mobile-add" class="sm:hidden bg-indigo-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-indigo-700">
      + Add
    </button>

    <script>
      // Document data with unique download links
      const initialDocuments = [
        {id: 1, title: '10th Marksheet', category: 'school', subcat: '10th', link: 'https://drive.google.com/view10th', download: 'https://drive.google.com/download10th', created: '2024-11-01'},
        {id: 2, title: '12th Marksheet', category: 'school', subcat: '12th', link: 'https://drive.google.com/view12th', download: 'https://drive.google.com/download12th', created: '2024-12-02'},
        {id: 3, title: 'Aadhaar Card', category: 'govt', subcat: 'aadhaar', link: 'https://drive.google.com/viewaadhaar', download: 'https://drive.google.com/downloadaadhaar', created: '2023-02-14'},
        {id: 4, title: 'PAN Card', category: 'govt', subcat: 'pan', link: 'https://drive.google.com/viewpan', download: 'https://drive.google.com/downloadpan', created: '2022-09-05'},
        {id: 5, title: 'Resume - Vikas Sharma', category: 'other', subcat: 'resume', link: 'https://drive.google.com/viewresume', download: 'https://drive.google.com/downloadresume', created: '2025-06-22'},
        {
          id: 6,
          title: 'Gaget Certificate',
          category: 'other',
          subcat: 'certificate',
          link: 'https://drive.google.com/file/d/1A8T8zYq9fY6rSTw5hObdNq7S8V5Br5JJ/view?usp=drivesdk',
          download: 'https://drive.google.com/uc?export=download&id=1A8T8zYq9fY6rSTw5hObdNq7S8V5Br5JJ',
          created: '2025-07-01'
        }
      ];

      let state = {docs: []};
      const el = id => document.getElementById(id);
      const grid = el('grid');
      const empty = el('empty');
      const sidebar = el('sidebar');
      const menuBtn = el('menu-btn');

      function getIcon(subcat){
        const map = {'10th':'üéì','12th':'üéì','aadhaar':'üÜî','pan':'üí≥','resume':'üìÑ','certificate':'üìú','other':'üìÅ'};
        return map[subcat] || 'üìÑ';
      }

      function renderGrid(){
        grid.innerHTML = '';
        if(state.docs.length === 0){ empty.classList.remove('hidden'); return; }
        empty.classList.add('hidden');

        state.docs.forEach(doc=>{
          const card = document.createElement('div');
          card.className = 'bg-white rounded-2xl p-5 shadow-sm card-hover transition transform';
          card.innerHTML = `
            <div class="flex items-start justify-between gap-3 flex-wrap">
              <div class="flex items-start gap-3">
                <div class="h-12 w-12 rounded-lg bg-slate-50 flex items-center justify-center text-2xl">${getIcon(doc.subcat)}</div>
                <div>
                  <h3 class="font-semibold text-base">${doc.title}</h3>
                  <p class="text-xs text-slate-500">${doc.subcat} ‚Ä¢ ${doc.category}</p>
                </div>
              </div>
              <div class="flex gap-2 mt-2 sm:mt-0">
                <a href="${doc.link}" target="_blank" rel="noopener" class="text-indigo-600 font-medium text-sm px-3 py-1 rounded-md border border-indigo-200">View</a>
                <a href="${doc.download}" target="_blank" class="text-sm bg-indigo-600 text-white px-3 py-1 rounded-md">Download</a>
              </div>
            </div>
            <div class="mt-3"><span class="text-xs text-slate-400">Added: ${doc.created}</span></div>
          `;
          grid.appendChild(card);
        });
      }

      document.addEventListener('DOMContentLoaded', ()=>{
        state.docs = initialDocuments;
        renderGrid();
      });

      // Toggle sidebar on mobile
      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
